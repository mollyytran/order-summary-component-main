<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link href="styles.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main-container">

    <img class="img-hero" src="images/illustration-hero.svg" alt="person listening to music">
  
    <div class="text-container">

        <h1 class="header">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
  
      <div class="plan-container">
 
        <img class="icon-music" src="images/icon-music.svg" alt="music note">
        <section class="ap-container">
          <p class="annual-plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </section>
        <a href="#" class="changebutton">Change</a>
       
      </div>

      <div class="buttons">
          <a href="#" class="paymentbutton">Proceed to Payment</a>
          <a href="#" class="cancelbutton">Cancel Order</a>
      </div>

    </div>
  </main>

</body>
</html>
