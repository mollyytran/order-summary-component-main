<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <title>Frontend Mentor | Order summary card</title>
    </head>

    <body>
        <div class="container">
            <div class="img-header">
                <img src="images/illustration-hero.svg" alt="illustration-hero">
            </div>

            <div class="text-container">
                <div class="os-header-caption">

                    <div class= "os-header">
                        <h2>Order Summary</h2>
                    </div>

                    <div class="os-caption">
                        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    </div>

                </div>

                <div class="ap-container">
                    <img src="images/icon-music.svg" alt="icon-music">

                    <div class="header-price">
                        <div class="ap-header">Annual Plan</div>
                        <div class="ap-price">$59.99/year</div>
                    </div>
                        
                    <a href="#" class="changebutton">Change</a>
                </div>

                <div class="buttons">
                    <a href="#" class="paymentbutton">Proceed to Payment</a><br>
                    <a href="#" class="cancelbutton">Cancel Order</a>
                </div>
            </div>
        </div>
   
    </body>
</html>
